<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Marvel RPG</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  

  <div class="container">
    <div class="row">
      <div class="col-md-12 character-section">
        <section class="section-label"> <h1><p>Pick a Character</p></h1></section>
        <section id="select-character" ></section>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 character-section">
        <section class="section-label">Your enemies are</section>
        <section id="enemies-lists"></section>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 character-section">
        <section class="section-label">Opponent</section>
        <section id="opponent"></section>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 button-section">
        <section class="section-label attak">Fight section</section>
        <button id="button-attack" class="btn attack" value="attack">Attack</button>
        <button id="button-restart" class="btn restart" value="restart">Restart</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 message-section">
        <label class="message"></label>
      </div>  
      <embed name="GoodEnough" src="song.mp3" loop="false" hidden="true" autostart="true">         </body>
      </html>
